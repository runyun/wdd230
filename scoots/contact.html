        <iframe title="Google map shows the location of the island of Cozumel off the coast of Mexico in the western Caribbean Sea." src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d20386.300813335572!2d-86.96409888314723!3d20.490567172325353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d20.476478699999998!2d-86.97402!4m3!3m2!1d20.5096104!2d-86.9483121!5e0!3m2!1szh-TW!2stw!4v1702338047668!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>Fill form and send comments</h2>
        <form method="get" action="contacted.html">

            <label for="fname">First name<span class="require-star">*</span></label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last name<span class="require-star">*</span></label>
            <input type="text" name="lname" id="lname" required>

            <label for="email">Email<span class="require-star">*</span></label>
            <input type="email" name="email" id="email" required placeholder="abc@gmail.com" autocomplete="on">

            <label for="phone">Phone<span class="require-star">*</span></label>
            <input type="tel" name="phone" id="phone" required autocomplete="on">

            <label for="comment">Comments<span class="require-star">*</span></label>
            <textarea name="comment" id="comment" required></textarea>
            <label></label>
            <button type="submit">Send comments</button>

            <input type="hidden" id="timestamp" name="timestamp">
        </form>
