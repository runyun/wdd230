<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Reader Demo</title>

    <link rel="stylesheet" href="styles/screen-reader.css">
</head>
<body>
    <main>
        <section>
            <h2>Navigation</h2>
            <div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Group</a>
                </nav>
            </div>
            
            <div>
                <div id="div-link">
                    <a href="#"><div>Home</div></a>
                    <a href="#"><div>Group</div></a>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <h2>Items</h2>
            <ol>
                <li>milk</li>
                <li>cookie</li>
            </ol>
            <div>
                <p>1. milk</p>
                <p>2. cookie</p>
            </div>
        </section>

        <hr>

        <section>
            <h2>Heading</h2>
            <div>
                <h3>heading</h3>
                <p>paragraph</p> 

                <p id="larger-size">heading</p>
                <p>paragraph</p> 
            </div>
        </section>

        <hr>

        <section>
            <h2>Image</h2>
            <p>Cute Dogs Club</p>
            <img src="images/dog.jpg">
            <img src="images/dog.jpg" alt="a cute dog sitting on the rock floor, looking at the camera with a rose in its mouth.">
        </section>

    </main>
</body>
</html>
