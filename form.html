    <main id="form-main">
        <h2>Page Rating</h2>
        <form action="record.html" method="get" >
            <fieldset>
                <legend>Information</legend>
                <label for="name">Name<span class="required-star">*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="password">Password<span class="required-star">*</span> (At least 8 chracter)</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="alphabet and number">

                <label for="password-check">Password Confirmation<span class="required-star">*</span></label>
                <input type="password" id="password-check" name="password-check" required>

                <label id="form-message"></label>

                <label for="email">Email<span class="required-star">*</span></label>
                <input type="email" id="email" name="email" title="Please enter a valid email address" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="@byui.edu">
                
            </fieldset>

            <label for="r">Page Rating</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <input type="submit" value="Sent My Rating" id="submit-button">
        </form>
